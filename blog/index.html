---
layout: single
title: Blog
---

<div class="mm-cards">
  {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
  {% for post in sorted_posts %}
    <div class="mm-card">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      <small>{{ post.date | date: "%b %-d, %Y" }}</small>
    </div>
  {% endfor %}
</div>
